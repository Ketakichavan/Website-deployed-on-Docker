{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Page</title>
    <link rel="stylesheet" href="{% static 'css/createblog.css' %}">
    
</head>
<body>
    <header>
        <nav class="navbar second-navbar"> 
            <ul>
              <li><a href="{% url 'homee' %}">Home</a></li>
              <li><a href="{% url 'indoor' %}">Indoor Plants</a></li>
              <li><a href="{% url 'outdoor' %}">Outdoor Plants</a></li>
              <li><a href="{% url 'myplants' %}">My Plants</a></li>
              <li><a href="{% url 'homereme' %}">Home Remedies</a></li>
              <li><a href="{% url 'blogs' %}">Blogs</a></li>
              <li><a href="{% url 'login' %}">Login</a></li>
            </ul>     
        </nav>
    </header>
    <div class="container">
        <h1>" Unleash your voice and share your story "</h1>
        
        <!-- Form to submit new blog -->
        <div class="blog-form" id="blogForm">
            <h2>Create your blog today!</h2>
           
            <form id="newBlogForm" method="POST" enctype="multipart/form-data" action="{% url 'createblog' %}">
                {% csrf_token %}
                <label for="title">Title:</label>
                <input type="text" id="title" name="title" required placeholder="Enter your blog title">
                
                <label for="content">Content:</label>
                <textarea id="content" name="content" required placeholder="Write your blog content"></textarea>
            
                <label for="image">Upload Image:</label>
                <input type="file" id="image" name="image" accept="image/*">
                
                <button type="submit">Post Blog</button>
            </form>
        </div>
    </div>
</body>
</html>
