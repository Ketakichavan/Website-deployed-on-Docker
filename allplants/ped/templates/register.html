{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
  <div class="wrapper">
    <!-- <form action="../templates/register.html" method="post"> -->
    <form action="" method="post">

      {% csrf_token %}

      <h1>Register Here</h1>
      <table style="width: 100%;">
        <tr>
          <td>
            <div class="input-box">
              <input type="text" name="username" placeholder="User_name" required>
              <i class='bx bx-user'></i>
            </div>
          </td>
        </tr>
        <tr>
          <td>
            <div class="input-box">
              <input type="text" name="name" placeholder="Enter Name" required>
              <i class='bx bx-user'></i>
            </div>
          </td>
        </tr>
        <tr>
          <td>
            <div class="input-box">
              <input type="email" name="email" placeholder="Email Id" required>
              <i class='bx bx-envelope'></i>
            </div>
          </td>
        </tr>
        <tr>
          <td>
            <div class="input-box">
              <input type="password" name="password" id="password" placeholder="Enter Password" required>
              <i class='bx bxs-lock-alt' id="togglePassword"></i>
            </div>
          </td>
        </tr>
      </table>
      <!-- <button type="submit" class="register_btn">Register</button> -->
      <button type="submit" class="register_btn">Register</button>


    </form>
  </div>
  <script src="/static/css/register.js"></script>
</body>
</html>
